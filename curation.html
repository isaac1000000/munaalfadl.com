---
layout: default
title: "curation"
active: "/curation"
css: "curation"
---
<div id="curations-box">
	{% for curation in site.curations %}
		<div class="curation">
			<a href="{{curation.url}}" class="curation-link">
				<img class="curation-link-thumbnail" src="/assets/imgs/curations/{{curation.gallerysrc}}/thumbnail.jpg" loading="lazy">
				<div class="curation-title-box">
					<h3 class="curation-title"><em>{{ curation.title }}</em></h3>
				</div>
			</a>
		</div>
	{% endfor %}
</div>
