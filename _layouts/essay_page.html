---
layout: default
active: "/google-earth"
css: "essay_page"
---
<article id="essay-page">
	{% if page.thumbnail %}
	<img src="/assets/imgs/essays/{{ page.thumbnail }}" id="essay-hero-img">
	{% endif %}
	<div id="essay-header">
		<h1 id="essay-title"><em>{{ page.title }}</em></h1>
		{% if page.date %}
		<span id="essay-date">{{ page.date | date: "%B %-d, %Y" }}</span>
		{% endif %}
    </div>
	<div id="essay-content">
		{{ content }}
	</div>
</article>
